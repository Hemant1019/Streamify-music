<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" qa content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="script.js"></script>
</head>
<div class="container flex">
    <div class="left">
        <div class="close invert">
            <img src="close.svg" alt="close" >
        </div>
        <div class="home bg-gray rounded m-1 p-1">
            <div class="logo"><img class="invert" src="logo.svg" alt="Logo"></div>
            <ul>
                <li><img class="invert" src="home.svg" alt="Home">Home</li>
                <li><img class="invert" src="search.svg" alt="Search">Search</li>
            </ul>

        </div>
        <div class="library bg-gray rounded m-1 p-1">
            <div class="heading">
                <img class="invert" src="playlist.svg" alt="playlist">
                <h4>Your Library</h4>
            </div>
            <div class="songlist">
                <ul>
                   
                    </li>
                </ul>
            </div>
            <div class="footer">

                <div>
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                            Center</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"><span>Cookies</span></a>

                </div>
            </div>

        </div>
    </div>


    <div class="right bg-black ">
        <div class="header  rounded ">
            <div class="nav">
                
                <img class="hameburger invert" height="30" width="30" src="hameburger.svg" alt="hameburger" srcset="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                    fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffffff"
                    fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="buttons">
                <button class="signup">Sign up</button>
                <button class="login">Log in</button>
            </div>
        </div>
        <div class="spotifyPlaylists bg-gray">

            <h1>Streamify Playlists</h1>
            <div id="signup-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <h2 style="color:gray; text-align: center;margin-bottom: 10px;">Sign Up</h2>
                        <input type="text" placeholder="Enter your name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="New Password">
                        <input type="password" placeholder="Confirm Password">
    
                        <button style="padding:8px;" type="submit">Create Account</button>
                    </form>
                </div>
            </div>
            <div class="cardContainer">
               
                   

                </div>



            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="playbarinfo">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img  class="invert" width="35"  id="previous" src= "prevsong.svg" alt="previous">
                    <img class="invert" width="35" id = "play" src="play.svg" alt="play">
                    <img class="invert" width="35" id ="next" src="nextsong.svg" alt="next">
                </div>
                <div class="voltime">
                <div class="songtime">
                </div>
                <div class="volume"> <img class="invert" width="25" src="volume.svg" alt="volume">
                <div class="range">
                    <input type="range" name="volume">
                </div>
                </div>
                </div>

            </div>          
            </div>
        </div>
    </div>
</div>
</body>

</html>
